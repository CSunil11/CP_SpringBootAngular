
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>Days Of Week</h1>
		<!-- <ol class="breadcrumb">
			<li><a href="#" [routerLink]="['/manageEvent']"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Examples</a></li>
			<li class="active">Blank page</li>
		</ol> -->
	</section>

	<!-- Main content -->
	<section class="content">
		<form [formGroup]="editDaysOfWeekForm"
			(ngSubmit)="submitEditDaysOfWeekForm(editDaysOfWeekForm.value)">
			<!-- Default box -->
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">Edit Days Of Week</h3>
				</div>
				<div class="box-body">
				<div *ngIf="error && error.length > 0" class="alert alert-danger alert-dismissible">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="error=undefined">×</button>
						{{error}}
					</div>
					<div *ngIf="editedDaysOfWeek" class="alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true" (click)="editedDaysOfWeek=false">×</button>
						 Days Of Week edited successfully! 
					</div>
					<div class="form-group" [ngClass]="{ 'has-error' : (editDaysOfWeekForm.controls.name.invalid && requiredFlag) || editDaysOfWeekForm.controls['name'].hasError('minlength')|| editDaysOfWeekForm.controls['name'].hasError('pattern') }">
						<label>Name<span style="color:red;">*</span></label> <input type="text" class="form-control"
							placeholder="Enter Name" formControlName="name" pattern="^[a-zA-Z ]*$" >
						<label [ngClass]="{ 'has-error' : editDaysOfWeekForm.controls['name'].hasError('pattern')}" *ngIf="editDaysOfWeekForm.controls['name'].hasError('pattern')">
							Numeric Value Not Allow. </label><br>
						<label [ngClass]="{ 'has-error' : editDaysOfWeekForm.controls['name'].hasError('minlength')}" *ngIf="editDaysOfWeekForm.controls['name'].hasError('minlength')">Minimum length must be 3.</label><br>
						<label [ngClass]="{ 'has-error' : editDaysOfWeekForm.controls.name.invalid && requiredFlag}" *ngIf="editDaysOfWeekForm.controls.name.invalid && requiredFlag">This field is required.</label>
					</div>				
				</div>
				<!-- /.box-body -->
				<div class="box-footer"></div>
				<!-- /.box-footer-->
			</div>
			<!-- /.box -->
			<tr>
				<td>
					<div class="form-group">
						<div class="btn-group inlinebtn">
							<button type="submit" class="btn btn-success" [disabled]="buttonText == CONSTANTS.SUBMITTING">{{buttonText}}</button>
							<button type="button" class="btn btn-info" (click) = "back()">Back</button>
						</div>
					</div>
				</td>
			</tr>
		</form>
	</section>
	<!-- /.content -->
</div>
