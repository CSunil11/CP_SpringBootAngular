
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>Audit Logs</h1>
	</section>
	
	<!-- Main content -->
	<section class="content">

		<!-- Default box -->
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Search By Date</h3>
			</div>
			<div class="box-body">
				<div class="table-search">
					<table>
						<tr>
							<td>
								<label class="search-label" style="margin-top: 11px;margin-left: 50px;"><b style="margin-left: -42px;">Search Date :</b></label>
								<div class="input-group">
									<input _ngcontent-c1 class="form-control" id="selectedDt" 
										onkeypress="return false;" data-provide="datepicker"
										name="taskCompleteDate"  [(ngModel)]="searchDateFormatted"
										class="btn-lg" placeholder="Select Date"
										style="color: transparent; text-shadow: 0 0 0 grey; color: transparent; text-shadow: 0 0 0 grey; border: 1px solid #c9c9c9; border-radius: 100px; outline: none; font-size: 13px; padding: 14px; z-index: 777; background-color: transparent; cursor: pointer; -webkit-appearance: none; font-family: 'open_sansregular'; color: grey;"
										readonly="readonly">
										
								</div>
							</td>
							<div *ngIf="showLoader" >
  									<i class="fa fa-spin fa-refresh" ></i>&nbsp; Loading...
  							</div>
						</tr>
					</table>
				</div>
				<br>

				<table id="aopLogTable" class="table table-bordered table-striped"
					width="100%">
					<thead>
						<tr>
							<th style="width:20%; ">Log Date</th>
							<th style="width:20%; text-align: center">Action By</th>
							<th>Message</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let log of loggerList">
							<td style="width:20%; ">{{log.createdDateTime | date:'dd / MM / yyyy    h:mm:ss'}}</td>
							<td style="width:20%; text-align: center">{{log.actionBy}}</td>
							<td>{{log.message?.toString().substr(20)}}</td>
						</tr>
					</tbody>
				</table>

				<!-- <td>{{log.remark}}</td> -->


			</div>
			<!-- /.box-body -->
			<div class="box-footer"></div>
			<!-- /.box-footer-->
		</div>
		<!-- /.box -->

	</section>
	<!-- /.content -->

</div>
